<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>web Calculator</title>
</head>
<body>
    <div class="container">
        <div class="card-calcu">
            <div class="clacu-header">
                <input type="text" name="rus" id="rus">
            </div>
            <div class="clacu-body">
                <div class="row">
                    <input type="button" class="btn btn-gray" value="AC">
                    <input type="button" class="btn btn-gray" value="+/-">
                    <input type="button" class="btn btn-gray" value="%">
                    <input type="button" class="btn btn-or" value="/">
                </div>
                <div class="row">
                    <input type="button" class="btn" value="7">
                    <input type="button" class="btn" value="8">
                    <input type="button" class="btn" value="9">
                    <input type="button" class="btn btn-or" value="X">
                </div>
                <div class="row">
                    <input type="button" class="btn" value="4">
                    <input type="button" class="btn" value="5">
                    <input type="button" class="btn" value="6">
                    <input type="button" class="btn btn-or" value="-">
                </div>
                <div class="row">
                    <input type="button" class="btn" value="1">
                    <input type="button" class="btn" value="2">
                    <input type="button" class="btn" value="3">
                    <input type="button" class="btn btn-or" value="+">
                </div>
                <div class="row">
                    <input type="button" class="btn btn-1" value="0">
                    <input type="button" class="btn" value=".">
                    <input type="button" class="btn btn-or" value="=">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
